        .form-group input,

        .form-group input::placeholder {

        }

        .user-type-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .user-type-option {
            padding: 15px;
            border: 2px solid #e0e0e0;

        .user-type-option.selected {

        .user-type-option input[type="radio"] {

        .user-type-option label {

            font-weight: 600;
        }

        .submit-btn {

            padding: 14px;
            background: linear-gradient(135deg, var(--accent-pink) 0%, #d1608a 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(232, 71, 151, 0.3);
        }

        .submit-btn:active {

        .form-divider {

            margin: 25px 0;

        .form-divider::before,

        .form-divider span {

        }

        .social-login {

        .social-btn {

            background-color: #f9f9f9;

            font-size: 14px;
            font-weight: 600;

        }

        .social-btn:hover {

        .form-footer {

        .form-footer a {

        }

        .form-footer a:hover {

        .hidden {

        .error-message {

        }

        @media (max-width: 480px) {

            }

            }

            }
        }
    </style>
</head>
<body>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        window.Telegram.WebApp.ready();
        const tg = window.Telegram.WebApp;

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabs = document.querySelectorAll('.auth-tab');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–ª–µ–π –ø—Ä–æ–¥–∞–≤—Ü–∞
        document.querySelectorAll('input[name="user-type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const sellerFields = document.getElementById('seller-fields');
                const userTypeOptions = document.querySelectorAll('.user-type-option');

                userTypeOptions.forEach(opt => opt.classList.remove('selected'));
                this.closest('.user-type-option').classList.add('selected');

                if (this.value === 'seller') {
                    sellerFields.classList.remove('hidden');
                } else {
                    sellerFields.classList.add('hidden');
                }
            });
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥–∞
        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = data.error || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É';
                errorDiv.classList.remove('hidden');
                console.error('Error:', error);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        async function handleRegister(event) {
            event.preventDefault();

            const firstName = document.getElementById('register-first-name').value;
            const lastName = document.getElementById('register-last-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;
            const userType = document.querySelector('input[name="user-type"]:checked').value;

            const errorDiv = document.getElementById('register-error');
            const successDiv = document.getElementById('register-success');

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è
            if (password !== passwordConfirm) {
                errorDiv.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (password.length < 8) {
                errorDiv.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤';
                errorDiv.classList.remove('hidden');
                return;
            }

            const userData = {
                first_name: firstName,
                last_name: lastName,
                email,
                phone,
                password,
                user_type: userType
            };

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ–¥–∞–≤—Ü–∞
            if (userType === 'seller') {
                userData.shop_name = document.getElementById('shop-name').value;
                userData.shop_description = document.getElementById('shop-description').value;
                userData.shop_address = document.getElementById('shop-address').value;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...';
                    successDiv.classList.remove('hidden');
                    setTimeout(() => {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = '/';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É';
                errorDiv.classList.remove('hidden');
                console.error('Error:', error);
            }
        }

        // –í—Ö–æ–¥ —á–µ—Ä–µ–∑ Telegram
        function loginWithTelegram() {
            const user = tg.initDataUnsafe.user;
            if (user) {
                console.log('Telegram user:', user);
                // TODO: –†–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –≤—Ö–æ–¥ —á–µ—Ä–µ–∑ Telegram
                alert('–í—Ö–æ–¥ —á–µ—Ä–µ–∑ Telegram: ' + user.first_name);
            } else {
                alert('Telegram –¥–∞–Ω–Ω—ã–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
            }
        }

        // –í—Ö–æ–¥ —á–µ—Ä–µ–∑ Google
        function loginWithGoogle() {
            alert('–í—Ö–æ–¥ —á–µ—Ä–µ–∑ Google (–≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ)');

        }
    </script>
